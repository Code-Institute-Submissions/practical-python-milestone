<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

    <title>Riddles</title>
</head>

<body>
    <p></p>
    <form action="/next-riddle" method="POST">
        
        <input type="text" id="answer" name="answer" required/>
        <button></button>
    </form>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-hidden col-sm-3 col-md-3">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 form-col ">
                <div class="title">
                    <h4>{{ i + 1}}. {{ data[i].riddle }}</h4>
                </div>
                <form method="POST">
                    <div class="form-group">
                        <input type="text" id="answer" class="form-control" name="answer" required/>
                    </div>
                    <div id="button-col">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="wrong-answer">
                    <p>{{ user_answer }}</p>
                </div>
            </div>
            <div class="col-xs-hidden col-sm-3 col-md-3">

            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
